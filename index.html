<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">

    <!-- #1 - Load External CSS from each library -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

    <!-- #2 - Load CSS for main app (generic) -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- #2.1 - Load CSS from each section component -->
    <link rel="stylesheet" href="sections/navbar/navbar.css">
    <link rel="stylesheet" href="sections/home/home.css">

    <!-- #3 - Load HTML from each section component -->
    <link rel="import" href="sections/home/home.html">
    
</head>
<body>

    <!-- Navbar configuration -->
    <nav class="nav">
        <div class="nav-border-thin"></div>

        <!-- logo -->           
        <div class="nav-logo">
            <img src="assets/images/logo.png">
        </div>
    
        <!-- what is selected -->
        <div class="nav-selection">   
            <div id="nav-selection-title" class="text-size-xl text-bold text-blue-light">A NOSSA SELEÇÃO</div>
            <div id="nav-selection-subtitle" class="text-size-lg text-blue-dark">IMÓVEIS PRIME</div>
        </div>         
        
        <!-- Filter Button -->          
        <div id="filter-btn" class="nav-filter-btn container-blue-light">
            <span class="text-size-lg text-white">FILTRAR</span>
            <span class="text-size-lg text-white"><i class="fa fa-chevron-down"></i></span>
            <div class="nav-filter-btn-arrow-left"></div>
            <div class="nav-filter-btn-arrow-right"></div>
        </div> 

        <!-- Container with all filters - start with hidden -->
        <div id="filter-container" class="nav-filter-container is-hidden">
            <div class="nav-filter-container-arrow-up"></div>
            
            <!-- #FILTER_TEMPLATE# -->
            <div id="filter-templates"></div>

            <!-- Search engine -->
            <div id="search-btn" class="nav-search-btn container-blue-light text-white">
                <span><i class="fa fa-search fa-2x"></i></span>
            </div>
            
        </div><!-- end of filter container-->
     
           
    </nav>

    <!-- Border bottom (only sweet sauce for layout)-->
    <div class="nav-border-thin at-bottom"></div>

    <!-- Main App Content -->
    <main class="content"></main>



    <!-- #4 - JS and Components -->    
    <script>
        require('jquery');
        require('bootstrap');          
        require('./sections/imports');
        require('./sections/navbar/navbar');
        require('./sections/home/home');
    </script>

      

</body>
</html>
